<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value
			var mail=document.getElementById("mail").value
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}|$/
			var emailCheck=/^$/[a-zA-Z#._
			0-9]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<5){
				alert("please check your name")
				return false
			}
			if(!firstName.match(firstNameCheck)){
				alert("name must carry character")
				return false
			}
			if(!mobile.match(mobileCheck)){
			    alert("mobile number must carry 10 digits")
			    return false
			}
			if(email==""){
				alert("please check yor email")
				return false
			}
			if(!email.match(emailCheck)){
				alert("Check your email id")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input placeholder="Enter your name" id="firstname"/></p>
		<p><input placeholder="Enter your mobile number" id="mobile"/></p>
		<p><input placeholder="Enter email id" id="email"/></p>
		<button>submit</button>
	</form>
</body>
</html>
